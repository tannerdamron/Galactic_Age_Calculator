<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to the Super Galactic Age Calculator!</h1>
    </div>
    <div id="galacticForm">
      <form id="galacticAgeForm">
        <label for="userBirthdayInput">Enter your birthday:</label>
        <input id="userBirthdayInput" type="date"></input>
        <label for="lifeExpectancyInput">Enter average life expectancy:</label>
        <input id="lifeExpectancyInput" type="number"></input>
        <button id="userInfoButton" type="submit" class="btn btn-large"></button>
      </form>
    </div>
    <div id="result">
      <h3 id="mercuryAge"></h3>
      <h3 id="mercuryYearsLeft"></h3>
      <h3 id="venusAge"></h3>
      <h3 id="venusYearsLeft"></h3>
      <h3 id="marsAge"></h3>
      <h3 id="marsYearsLeft"></h3>
      <h3 id="jupiterAge"></h3>
      <h3 id="jupiterYearsLeft"></h3>
    </div>
  </div>
</body>
</html>
